<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Message</title>
    <link rel="stylesheet" href="style_msg.css">
</head>
<body>
    <header>
        <h1>Message Board</h1>
        <h3>Speak Your Mind</h3>
    </header>
    <div class="container">
        <div class="text_container">
            <input class="cls" type="text" name="title" id="title" placeholder="Title">
            <textarea class="cls" name="msg" id="msg" cols="30" rows="10" placeholder="Type your message here"></textarea>
            <input class="cls" type="text" name="name" id="name" placeholder="name">
        </div>
        <div>
            <div class="btn">
                <button id="addMsg">Post</button>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
